<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="style.css">
    <link rel="shortcut icon" href="#" />
    <title>Are you making any money?</title>
    <script defer type="text/javascript" src="main.js"></script>
</head>


<body>
    <div id="preloader"></div>


    <wrapper>
        <header>
            <h1>SNEAKERS <span id="profit_h1">PROFIT</span> <br>CALCULATOR</h1>
        </header>
        <main>
            <div class="box">
                <form id="form-box">
                    <label for="from-select">Wybierz sposób opodatkowania</label>
                    <select name="form" id="form-select" onchange="selectHandler()">
                        <option value="">--WYBIERZ--</option>
                        <option value="ryczaltBez">Ryczałt bez VAT</option>
                        <option value="szara">Brak firmy</option>
                    </select>

                    <label for="shoes_cost_input">Podaj koszt zakupu</label>
                    <input name="shoes_cost_input" id="shoes_cost_input" type="number" pattern="[0-9]*"
                        inputmode="decimal">

                    <label for="shipping_cost_input">Podaj koszt wysyłki</label>
                    <input name="shipping_cost_inpu" id="shipping_cost_input" type="number" pattern="[0-9]*"
                        inputmode="decimal">

                    <label for="selling_price_input">Podaj cenę sprzedaży</label>
                    <input name="selling_price_input" id="selling_price_input" type="number" pattern="[0-9]*"
                        inputmode="decimal">

                    <span>Zysk</span>
                    <span id="profit_value">Wybierz formę opdatkowania</span>
                    <span>Zwrot</span>
                    <span id="percent_value">? %</span>
                </form>
            </div>
        </main>
        <footer>
            Created by <span>CRUNCHY</span>
        </footer>
    </wrapper>
</body>


</html>
